<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="gameArea">
         <div id='isConnected'>
         <div id='myTurn'><h1>My turn!</h1></div>
        <div id = 'wrapperPlayer'>
          <button id='debug'>send debug</button>
          <div id="containerPlayer">
            <div class="start" id="step00">
              <div class ="image">
                <h1 class="text">start</h1>
                <img src='textures/star1.png' class="spin">
              </div>
            </div>
            <div class="start" id="step01">
              <h1 id ='northing'>N</h1>
              <div class ="image">
                <h1 class="text">choose <br>orientation</h1>
                <img src='textures/compass.png' id="compass">
              </div>
            </div>
            <div class="start" id="step02">
              <h1 id ='angle'>10</h1>
              <div class ="image">
               <h1 class="text">choose <br> elevation</h1>
                <div id="elevationContainer">
                  <img src='textures/circle.png' id= "elevation">
                </div>
              </div>
            </div>
            <div class="start" id="step03">
              <div class ="image">
                <div class='button' id ='shake'>
                  <h1>shake</h1>
                </div>
                <div class='button' id='sound'>
                  <h1>shout</h1>
                </div>
                <div class='button' id='precision'>
                  <h1>precision</h1>
                </div>          
              </div>
            </div>
           <div class="start" id="step04">
              <div class ="image">
                <h1 id ='force'>0</h1>
                <h1 class="text">throw it!</h1>
                <img src='textures/star1.png' class="spin">
              </div>
            </div>
          </div>
          <div id='dataContainerOrientation'></div>
          <div id='dataContainerMotion'></div>
      </div>
      <div id='sliderWrapper'>
        <button id='escapeZoom'>escape zoom!</button>
        <div class='slider' id='plus'>
          <h1>+</h1>
        </div>
        <div class='slider' id='minus'>
          <h1>-</h1>
        </div>
      </div>


    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="libs/jquery-2.0.2.min.js"></script>
    <script src="libs/textFit.min.js"></script>
    <script src="libs/fastclick.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="mainCesium3.js"></script>
</body>
</html>
